        /* Loading Animation */

    <div class="chat-container">

        <div class="header">

                <div class="agent-name">Adventure Guide</div>
            </div>

                <button class="action-btn" title="Settings">‚öôÔ∏è</button>
                <button class="action-btn" title="Help">‚ùì</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <!-- Initial greeting will be added here -->
        </div>

        <!-- Quick Reply Buttons -->
        <div class="quick-replies" id="quickReplies" style="display: none;">

        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Ask me anything..."

                ></textarea>

    <script>
        class EnhancedChatInterface {
            constructor() {
                this.chatArea = document.getElementById('chatArea');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.quickReplies = document.getElementById('quickReplies');
                
                // Session and state management
                this.sessionId = this.generateSessionId();
                this.conversationState = {};
                this.tripData = {};
                
                this.initializeEventListeners();
                this.startConversation();
            }
            
            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            initializeEventListeners() {
                // Send button click
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                // Enter key press
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                    this.updateSendButton();
                });
            }

            updateSendButton() {
                const hasText = this.messageInput.value.trim().length > 0;
                this.sendBtn.disabled = !hasText;
            }

            async startConversation() {
                await this.addMessage('ai', this.getGreetingMessage());
                await this.delay(1000);
                await this.addMessage('ai', this.getStructuredQuestions());
                this.showQuickReplies(['Beach paradise', 'Urban exploration', 'Mountain adventure', 'Cultural journey']);
            }

            getGreetingMessage() {
                return `Welcome, adventurer! üåü I'm your personal travel expert, ready to turn your dreams into incredible journeys! 

I can discover hidden gems, find the perfect timing, and craft experiences that will create memories for a lifetime. Where shall we start your next adventure? üó∫Ô∏è`;
            }

            getStructuredQuestions() {
                return `Perfect! Let's craft your dream adventure! üöÄ First, I need to understand your vision to create something truly magical:

1. **Where's calling your name?** üåç Got a destination in mind or shall I reveal some hidden gems?
2. **Who's joining your adventure?** üë• Solo explorer, romantic duo, family expedition, or friend squad?

            async processUserMessage(message) {
                try {
                    // Send message to backend for processing
                    const response = await this.sendMessageToBackend(message);
                    
                    // Update conversation state with backend response
                    if (response.session_id) {
                        this.sessionId = response.session_id;
                    }
                    if (response.conversation_state) {
                        this.conversationState = { ...this.conversationState, ...response.conversation_state };
                        console.log('Updated conversation state:', this.conversationState);
                    }
                    
                    console.log('Backend response:', response);
                    console.log('Current conversation state:', this.conversationState);
                    
                    if (response.can_start_planning) {
                        console.log('Can start planning, planning_result:', response.planning_result);
                        // We have enough info to start planning - use the planning result from response
                        if (response.planning_result && response.planning_result.success) {
                            console.log('Showing itinerary with planning result');
                            await this.showItinerary(response.planning_result);
                        } else {
                            console.log('No planning result, making separate planning call');
                            // Fallback to making a separate planning call
                            await this.startTripPlanning(response.trip_request);
                        }
                    } else {
                        // Continue conversation
                        const aiMessage = response.response.message || response.response;
                        await this.addMessage('ai', aiMessage);
                        if (response.missing_info) {
                            this.showMissingInfoSuggestions(response.missing_info);
                        }
                    }
                } catch (error) {
                    console.error('Error processing message:', error);
                    // Fallback to local response generation
                    const response = this.generateUserMessageResponse(message);
                    if (response) {
                        await this.addMessage('ai', response);
                    }
                }
            }
            
            async sendMessageToBackend(message) {
                const response = await fetch('/chat-integration/process-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: this.sessionId,
                        conversation_state: this.conversationState
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            }

            // Add method to handle specific destination requests
            handleDestinationRequest(message) {
                const input = message.toLowerCase();
                
                // Check for "from X to Y" pattern
                const fromToPattern = /from\s+(\w+)\s+to\s+(\w+)/i;
                const match = input.match(fromToPattern);
                
                if (match) {
                    const origin = match[1];
                    const destination = match[2];
                    
                    return `Incredible choice! üåü A trip from ${origin} to ${destination} sounds absolutely amazing! I can see you're excited about this adventure.

        <script>
            // Global function for tab switching
            function switchTab(tabName) {
                // Hide all tab panes
                const tabPanes = document.querySelectorAll('.tab-pane');
                tabPanes.forEach(pane => pane.classList.remove('active'));
                
                // Remove active class from all tab buttons
                const tabButtons = document.querySelectorAll('.tab-btn');
                tabButtons.forEach(btn => btn.classList.remove('active'));
                
                // Show selected tab pane
                const selectedPane = document.getElementById(tabName + '-tab');
                if (selectedPane) {
                    selectedPane.classList.add('active');
                }
                
                // Add active class to selected tab button
                const selectedButton = document.querySelector(`[onclick="switchTab('${tabName}')"]`);
                if (selectedButton) {
                    selectedButton.classList.add('active');
                }
            }
        </script>
