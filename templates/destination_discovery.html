<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Perfect Destination - FlightTickets.ai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .destination-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }
        
        .destination-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .destination-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .destination-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .destination-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 1rem;
        }
        
        .destination-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        
        .destination-country {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .destination-type {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            color: #333;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: white;
        }
        
        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .filter-btn {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin: 0.25rem;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .location-consent {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .consent-btn {
            background: #28a745;
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .consent-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .consent-btn.secondary {
            background: #6c757d;
        }
        
        .consent-btn.secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="mb-0">
                        <i class="fas fa-map-marked-alt text-primary"></i>
                        Discover Your Perfect Destination
                    </h2>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-outline-primary me-2" onclick="toggleView()">
                        <i class="fas fa-list"></i> List
                    </button>
                    <button class="btn btn-outline-primary" onclick="toggleView()">
                        <i class="fas fa-map"></i> Map
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Location Consent Section -->
        <div class="location-consent" id="locationConsent">
            <h4><i class="fas fa-location-arrow"></i> Help Us Personalize Your Experience</h4>
            <p class="mb-3">We can show you destinations based on your location for a more personalized experience.</p>
            <button class="consent-btn" onclick="enableLocationDetection()">
                <i class="fas fa-check"></i> Yes, Use My Location
            </button>
            <button class="consent-btn secondary" onclick="skipLocationDetection()">
                <i class="fas fa-times"></i> No, Show Global Destinations
            </button>
        </div>

        <!-- Filter Section -->
        <div class="filter-section" id="filterSection" style="display: none;">
            <h5><i class="fas fa-filter"></i> Filter by Interest</h5>
            <div class="d-flex flex-wrap">
                <button class="filter-btn active" data-filter="all" onclick="filterDestinations('all')">
                    <i class="fas fa-globe"></i> All
                </button>
                <button class="filter-btn" data-filter="beach" onclick="filterDestinations('beach')">
                    <i class="fas fa-umbrella-beach"></i> Beach
                </button>
                <button class="filter-btn" data-filter="city" onclick="filterDestinations('city')">
                    <i class="fas fa-city"></i> City
                </button>
                <button class="filter-btn" data-filter="mountains" onclick="filterDestinations('mountains')">
                    <i class="fas fa-mountain"></i> Mountains
                </button>
                <button class="filter-btn" data-filter="cultural" onclick="filterDestinations('cultural')">
                    <i class="fas fa-landmark"></i> Cultural
                </button>
                <button class="filter-btn" data-filter="nature" onclick="filterDestinations('nature')">
                    <i class="fas fa-tree"></i> Nature
                </button>
            </div>
        </div>

        <!-- Destination Grid -->
        <div class="destination-grid" id="destinationGrid">
            <div class="loading-spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading destinations...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentFilter = 'all';
        let userLocation = null;
        let destinations = [];

        // Location detection functions
        async function enableLocationDetection() {
            try {
                const response = await fetch('/api/location-discovery/detect-location?user_consent=true');
                const data = await response.json();
                
                if (data.success) {
                    userLocation = data.location;
                    document.getElementById('locationConsent').style.display = 'none';
                    document.getElementById('filterSection').style.display = 'block';
                    loadDestinations();
                } else {
                    skipLocationDetection();
                }
            } catch (error) {
                console.error('Location detection failed:', error);
                skipLocationDetection();
            }
        }

        function skipLocationDetection() {
            document.getElementById('locationConsent').style.display = 'none';
            document.getElementById('filterSection').style.display = 'block';
            loadDestinations(true); // Pass true for global recommendations
        }

        // Load destinations
        async function loadDestinations(useGlobal = false) {
            try {
                const params = new URLSearchParams();
                if (useGlobal) {
                    params.append('use_global', 'true');
                } else if (userLocation && userLocation.consent_given) {
                    params.append('user_country', userLocation.country_code);
                }
                
                const response = await fetch(`/api/location-discovery/recommendations?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    destinations = data.suggestions.domestic_suggestions.concat(data.suggestions.international_suggestions);
                    renderDestinations(destinations);
                } else {
                    showError('Failed to load destinations');
                }
            } catch (error) {
                console.error('Error loading destinations:', error);
                showError('Error loading destinations');
            }
        }

        // Render destinations
        function renderDestinations(destList) {
            const grid = document.getElementById('destinationGrid');
            grid.innerHTML = '';

            destList.forEach(destination => {
                const card = createDestinationCard(destination);
                grid.appendChild(card);
            });
        }

        // Create destination card
        function createDestinationCard(destination) {
            const card = document.createElement('div');
            card.className = 'destination-card';
            card.onclick = () => selectDestination(destination);

            // Get random image for destination (in production, use actual destination images)
            const imageUrl = getDestinationImage(destination.name, destination.type);
            
            card.innerHTML = `
                <div class="destination-image" style="background-image: url('${imageUrl}')">
                    <div class="destination-type">${destination.type}</div>
                </div>
                <div class="destination-overlay">
                    <h5 class="destination-name">${destination.name}</h5>
                    <p class="destination-country">${destination.country || 'Unknown'}</p>
                </div>
            `;

            return card;
        }

        // Get destination image (placeholder - in production, use actual destination images)
        function getDestinationImage(name, type) {
            const imageMap = {
                'beach': 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400&h=200&fit=crop',
                'city': 'https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=400&h=200&fit=crop',
                'mountains': 'https://images.unsplash.com/photo-1464822759844-d150baec5b8b?w=400&h=200&fit=crop',
                'cultural': 'https://images.unsplash.com/photo-1539650116574-75c0c6d73c6e?w=400&h=200&fit=crop',
                'nature': 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=200&fit=crop'
            };
            return imageMap[type] || 'https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=400&h=200&fit=crop';
        }

        // Filter destinations
        function filterDestinations(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            
            // Filter destinations
            let filteredDestinations = destinations;
            if (filter !== 'all') {
                filteredDestinations = destinations.filter(dest => dest.type === filter);
            }
            
            renderDestinations(filteredDestinations);
        }

        // Select destination and continue to conversational flow
        function selectDestination(destination) {
            // Store selected destination
            sessionStorage.setItem('selectedDestination', JSON.stringify(destination));
            
            // Redirect to enhanced travel interface with destination pre-filled
            const params = new URLSearchParams({
                destination: destination.name,
                destination_type: destination.type,
                country: destination.country || ''
            });
            
            // Open in the same window to continue the flow
            window.location.href = `/enhanced-travel?${params}`;
        }

        // Toggle view (placeholder for future map view)
        function toggleView() {
            // Future implementation for map view
            console.log('Toggle view clicked');
        }

        // Show error message
        function showError(message) {
            const grid = document.getElementById('destinationGrid');
            grid.innerHTML = `
                <div class="col-12 text-center text-white">
                    <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                    <h4>${message}</h4>
                    <button class="btn btn-light" onclick="loadDestinations()">
                        <i class="fas fa-refresh"></i> Try Again
                    </button>
                </div>
            `;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user already gave consent
            const consent = sessionStorage.getItem('locationConsent');
            if (consent === 'true') {
                enableLocationDetection();
            } else if (consent === 'false') {
                skipLocationDetection();
            }
        });
    </script>
</body>
</html>
